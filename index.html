<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Document</title>
    </head>
    <body>
        <div class="crud">
            <div class="head">
                <h2>Crud</h2>
                <p>product managment system</p>
            </div>
            <div class="inputs">
                <input type="text" id="title" placeholder="title">
                <div class="price">
                    <input onkeyup="gettotal()" type="number"
                        placeholder="price"
                        id="price">
                    <input onkeyup="gettotal()" type="number"
                        placeholder="taxes"
                        id="taxes">
                    <input onkeyup="gettotal()" type="number" placeholder="ads"
                        id="ads">
                    <input onkeyup="gettotal()" type="number"
                        placeholder="disacount" id="disacount">
                    <small onkeyup="gettotal" id="total">243325</small>
                </div>
                <input type="number" placeholder="count" id="count">
                <input type="text" id="category" placeholder="category">
                <button id="submit">create</button>

            </div>
            <div class="outputs">
                <div class="searchblock">
                    <input type="text" placeholder="search" id="search">
                    <div class="btnsearch">
                        <button id="searchtitle">Bearch By Title</button>
                        <button id="searchcategory">Bearch By category</button>
                    </div>

                </div>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>

                </tr>
                <tbody id="tbody">

                        <td>1</td>

                        <td>2100</td>
                        <td>phone</td>
                        <td><button id="update">update</button></td>
                        <td><button id="delete">delete</button></td>

                    </tr> -->

                </tbody>
            </table>

        </div>
        <script src="main.js"></script>
    </body>
</html>
